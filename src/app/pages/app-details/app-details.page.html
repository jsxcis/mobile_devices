<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-button slot="start" (click)="settings()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Application Details</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
    <ion-label>Build Version: {{ xcis_versionID }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Build Date: {{ buildDate }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Server URL: {{ serverURL }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
